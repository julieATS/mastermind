<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap" rel="stylesheet">
    <title>Mastermind</title>
</head>
<body>
    <header>
        <h1>MASTERMIND</h1>
        <h2><b>Trouvez le bon code couleur !</b></h2>
    </header>
    <main>
        <section>
                <p id="rules">Il a toujours 4 couleurs différentes. <br>
                    Vous avez 12 essais.<br>
                    Couleurs possibles :
                <div id="colors">
                    <ul>
                        <li>rouge</li>
                        <li>orange</li>
                        <li>jaune</li>
                        <li>vert</li>
                    </ul>
                    <ul>
                        <li>bleu</li>
                        <li>violet</li>
                        <li>rose</li>
                        <li>blanc</li>
                    </ul>
                </div>
            <button id="newCode" type="button" onclick="randomCode()">générer le code secret</button>
            <div>
            <!-- <label for="input">Votre réponse</label> -->
            <h3>Votre réponse :</h3>
            <input type="text" id="input" placeholder="ex : rouge jaune blanc rose">
            <button type="button" onclick="guessCode()">envoyer</button>
            </div>
        </section>
        <p id="answer"></p>
    </main>
    <script src="script.js"></script>
</body>
</html>
